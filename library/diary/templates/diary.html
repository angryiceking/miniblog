{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="column column-80 column-offset-10">
    <br/>
    {% for blog in blogs %}
    <div class="blog-div">
        <h5><b><a href="{% url 'diary:diary/log' blog_id=blog.id %}">{{ blog.blog_title }}</a></b> | <small>{{ blog.blog_created_date}}</small> <span style="font-size: 1.2rem !important;"> {{ blog.get_blog_type_display }}</span></h5>
        {% autoescape off %}
        <div class="blog-preview-content" style="margin-top: -40px !important;">
            <p>{{ blog.blog_content}}</p>
            {% endautoescape %}
        </div>
        <hr style="margin: 0.5rem 0 !important;">
    </div>
    {% endfor %}
</div>
<div class="column column-10"></div>
{% endblock content %}
