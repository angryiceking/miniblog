{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="column column-80 column-offset-10">
    <br />
    <div class="blog-div">
        <h5><b>{{ blogs.blog_title }}</b> <br/> <small>{{ blogs.blog_created_date}}</small></h5>
        {% autoescape off %}
        <p>{{ blogs.blog_content}}</p>
        {% endautoescape %}
        <hr>
    </div>
</div>
<div class="column column-10"></div>
{% endblock content %}
